<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <main>
        <div id="box" class="container-fluid">
            <div class="row d-flex justify-content-center">
                <div id="titlebar" class ="row text-center mt-3">
                    <h1>Tic Tac Toe</h1>
                </div>
            </div>

            <div class="row">
              <div id="mode" class="col">
                <div class="row my-5">
                </div>

                <div id="modetitle" class="row text-center mt-5">
                    <p>Choose Difficulty</p>
                </div>
                <div class="row d-flex justify-content-center mb-4">
                    <button type="button" class="btn modebtn">Easy</button>
                </div>
                <div class="row d-flex justify-content-center my-4">
                    <button type="button" class="btn modebtn">Medium</button>
                </div>
                <div class="row d-flex justify-content-center my-4">
                    <button type="button" class="btn modebtn">Hard</button>
                </div>
                <div class="row d-flex justify-content-center mt-4 mb-5">
                    <button type="button" class="btn modebtn">Play a Friend</button>
                </div>
              </div>


              <div id="board" class="col-5">
                <div id="board-box" class="container-fluid">
                    <div class="row d-flex justify-content-center">
                        <div class="row d-flex justify-content-center mt-4 mb-2">
                            <div class="col tile px-0 mx-1">
                                <button type="button" class="btn tilebtn">X</button>
                            </div>
                            <div class="col tile px-0 mx-1">
                                <button type="button" class="btn tilebtn">X</button>
                            </div>
                            <div class="col tile px-0 mx-1">
                                <button type="button" class="btn tilebtn">X</button>
                            </div>
                        </div>
        
                        <div class="row d-flex justify-content-center mb-2">
                            <div class="col tile px-0 mx-1">
                                <button type="button" class="btn tilebtn">X</button>
                            </div>
                            <div class="col tile px-0 mx-1">
                                <button type="button" class="btn tilebtn">X</button>
                            </div>
                            <div class="col tile px-0 mx-1">
                                <button type="button" class="btn tilebtn">X</button>
                            </div>
        
                        </div>
                        <div class="row d-flex justify-content-center">
                            <div class="col tile px-0 mx-1">
                                <button type="button" class="btn tilebtn">X</button>
                            </div>
                            <div class="col tile px-0 mx-1">
                                <button type="button" class="btn tilebtn">X</button>
                            </div>
                            <div class="col tile px-0 mx-1">
                                <button type="button" class="btn tilebtn">X</button>
                            </div>
                        </div>
                    </div>
                </div>
              </div>

              <div id="scoreboard" class="col px-5">
                <div class="row mt-5">
                    <p>Score: 0</p>
                </div>
                <div class="row">
                    <img src="xo.png">
                </div>
                <div class="row">
                    <button type="button" class="btn modebtn">Reset Score</button>
                </div>
              </div>

            </div>
          </div>
    </main>

	<script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
